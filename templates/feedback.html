{% extends 'base.html' %}

{% block title%} Feedback{% endblock %}
{% block body %}
<!--<div class="container-fluid px-0">
            <img src="/media/media/feedback.jpg" class="d-block w-100" alt="...">
</div>-->
<style>
    body{
    background: -webkit-linear-gradient(left, #00ff37, #000000);
}
</style>
<div class="container my-3">


    <h3 style="font-size: 40px; margin-bottom: 10px;color:#ffffff; text-decoration:underline; text-align:center ;text-shadow: 10px 10px 10px #1baae2; padding: 13px 0;" >Feedback Form</h3>
    <form action="{% url 'feedback' %}" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name" style="text-decoration: underline; text-shadow: 4px 4px 4px #25e20c; color:#ffffff;" >Name</label>
    <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
  </div>

  <div class="form-group">
    <label for="name" style="text-decoration: underline; text-shadow: 4px 4px 4px #25e20c; color:#ffffff;">Email</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your Email">
  </div>

    <div class="form-group">
    <label for="name" style="text-decoration: underline; text-shadow: 4px 4px 4px #25e20c; color:#ffffff;">Phone</label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone Number">
  </div>

  <div class="form-group">
    <label for="name" style="text-decoration: underline; text-shadow: 4px 4px 4px #25e20c; color:#ffffff;">Address</label>
    <input type="address" class="form-control" id="address" name='address' placeholder="Enter Your Address">
  </div>


   <div class="form-group">
    <label for="desc" style="text-decoration: underline; text-shadow: 4px 4px 4px #1baae2; color:#ffffff;">Feedback</label>
    <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
  </div>
        <button type="submit" class="btn btn-success" style="border-radius: 20px; box-shadow: 0 5px 0 #abdbec;cursor: pointer;" >Submit</button>
</form>



</div>
{% endblock %}
